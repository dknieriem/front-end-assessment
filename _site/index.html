
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    
    <style>
      
      
      body, .popover-content .popover-text {
  font-family: "Open Sans", sans-serif;
  font-style: normal;
  font-size: 16px;
  font-weight: 400;
  line-height: 28px;
  letter-spacing: 0px;
  text-align: left;
  color: #2C2C2C;
}

strong {
  font-weight: 700;
}

h1 {
  font-size: 60px;
  font-weight: 400;
  line-height: 64px;
  letter-spacing: -0.01em;
  text-align: left;
}
@media screen and (max-width:480px) {
  h1 {
    font-size: 40px;
    line-height: 48px;
  }
}

h3 {
  font-size: 24px;
  font-weight: 600;
  line-height: 32px;
  letter-spacing: -0.5px;
  text-align: left;
}

h4 {
  font-size: 20px;
  font-weight: 400;
  line-height: 32px;
  letter-spacing: -0.5px;
  text-align: left;
}

a {
  color: #00838F;
  text-decoration: none;
}
a:hover, a:focus {
  text-decoration: underline;
}

body, .popover-content .popover-text {
  margin: 0;
}

.page-wrapper {
  background-color: #FAF9F9;
}

.page-header-wrapper {
  background-color: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 60px 160px;
}
@media screen and (max-width:480px) {
  .page-header-wrapper {
    padding: 0 16px 160px;
  }
}

.page-header {
  padding-top: 25px;
  padding-bottom: 22px;
  padding-left: 24px;
  padding-right: 24px;
  display: flex;
  flex-direction: row;
  align-items: center;
  width: 100%;
  max-width: 1128px;
}
@media screen and (max-width:980px) {
  .page-header {
    padding-top: 16px;
    padding-bottom: 17px;
    justify-content: space-between;
  }
}
@media screen and (max-width:480px) {
  .page-header {
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
  }
}

.logo-container {
  height: 31px;
}
@media screen and (max-width:480px) {
  .logo-container {
    height: 18px;
  }
}

nav.main {
  display: flex;
  align-items: center;
  margin-left: auto;
  margin-right: auto;
}
@media screen and (max-width:980px) {
  nav.main {
    display: none;
  }
}
nav.main .nav-item {
  color: #54565A;
}
nav.main .nav-item:not(:last-child) {
  margin-right: 24px;
}

nav.contextual {
  display: flex;
  align-items: center;
}
nav.contextual .nav-item:not(:last-child) {
  margin-right: 16px;
}
nav.contextual .button.mobile {
  padding: 8px 16px;
}

nav.hamburger {
  display: none;
}
@media screen and (max-width:980px) {
  nav.hamburger {
    display: inline;
  }
}
nav.hamburger .hamburger-switch {
  cursor: pointer;
}
nav.hamburger .hamburger-menu {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 100vh;
  background-color: rgba(255, 255, 255, 0.8);
}
nav.hamburger .hamburger-menu.active {
  display: flex;
  flex-direction: column;
}
nav.hamburger .hamburger-menu .hamburger-switch {
  cursor: pointer;
  position: absolute;
  right: 10px;
  top: 10px;
  color: #2C2C2C;
  font-size: 32px;
}
nav.hamburger .hamburger-item {
  background-color: #FFFFFF;
  display: inline-block;
  border-bottom: 1px solid #CBCFCF;
  padding: 16px 32px;
  font-size: 24px;
  font-weight: 600;
  color: #2C2C2C;
}

.content-heading-wrapper {
  background-color: #FFFFFF;
  width: 100%;
  max-width: 1128px;
  margin-top: 58px;
  margin-bottom: 98px;
}
@media screen and (max-width:980px) {
  .content-heading-wrapper {
    margin-bottom: 88px;
  }
}
@media screen and (max-width:480px) {
  .content-heading-wrapper {
    margin-left: 24px;
  }
}

.content-heading {
  width: 100%;
}
.content-heading h1 {
  max-width: 745px;
  margin: 0;
}

.page-content-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: -154px;
}
@media screen and (max-width:980px) {
  .page-content-wrapper {
    margin-top: -145px;
  }
}

.page-content {
  max-width: 1128px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 60px;
  margin-bottom: 200px;
}
@media screen and (max-width:980px) {
  .page-content {
    width: unset;
  }
}
@media screen and (max-width:480px) {
  .page-content {
    padding: 0 40px;
  }
}

.card-section {
  width: 100%;
}

@media screen and (max-width:480px) {
  .section-title {
    display: none;
  }
}

.card-container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  column-gap: 24px;
  row-gap: 32px;
}
@media screen and (max-width:980px) {
  .card-container {
    grid-template-columns: 1fr 1fr;
  }
}
@media screen and (max-width:480px) {
  .card-container {
    grid-template-columns: 1fr;
  }
}

.card {
  background: #FFFFFF;
  border: 1px solid #CBCFCF;
  box-shadow: 0px 4px 30px rgba(84, 86, 90, 0.1);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
}
@media screen and (max-width:480px) {
  .card:not(.has-image) {
    border: none;
    box-shadow: none;
    background: none;
    margin-left: -40px;
    margin-right: -40px;
  }
  .card:not(.has-image) .card-header {
    border-radius: 0;
  }
}

.card-header {
  border-radius: 8px 8px 0px 0px;
  height: 7px;
  display: flex;
  flex-direction: row;
  align-items: center;
}
@media screen and (max-width:980px) {
  .card-header {
    height: unset;
  }
}
.card.has-image > .card-header {
  height: 154px;
  justify-content: center;
}
@media screen and (max-width:980px) {
  .card.has-image > .card-header {
    height: 144px;
  }
}
.card-header.color-teal {
  background-color: #0AB0BF;
}
.card-header.color-teal h4 {
  color: #FFFFFF;
}
.card-header.color-blue {
  background-color: #0069CE;
}
.card-header.color-blue h4 {
  color: #FFFFFF;
}
.card-header.color-green {
  background-color: #66E6AB;
}
.card-header.color-green h4 {
  color: #FFFFFF;
}
.card-header.color-charcoal {
  background-color: #2C2C2C;
}
.card-header.color-charcoal h4 {
  color: #FFFFFF;
}
.card-header h4 {
  display: none;
}
@media screen and (max-width:980px) {
  .card-header h4 {
    display: block;
    margin: 14px 0 18px 32px;
  }
}
.card-body {
  padding: 32px 32px 44px;
  flex-grow: 1;
}

.borrowed-title {
  display: none;
}
@media screen and (max-width:480px) {
  .borrowed-title {
    display: block;
  }
}

.card-footer {
  padding: 32px;
  text-align: center;
}
@media screen and (max-width:980px) {
  .card-footer {
    padding: 32px 32px 24px 32px;
  }
}

.card-included {
  display: none;
  margin-top: 10px;
  margin-bottom: 12px;
  text-align: center;
}
@media screen and (max-width:980px) {
  .card-included {
    display: block;
  }
}

.card-disclaimer {
  color: #54565A;
  font-size: 14px;
  display: inline-block;
  text-align: center;
  margin-top: 10px;
  height: 16px;
}

.popover {
  line-height: 16px;
  display: inline-block;
  vertical-align: bottom;
}
h3 > .popover {
  line-height: 24px;
}

.popover-content {
  display: none;
  background-color: #FFFFFF;
  border: 1px solid #CBCFCF;
  box-shadow: 0px 4px 30px rgba(84, 86, 90, 0.1);
  border-radius: 8px;
  width: 240px;
  padding: 16px;
}
.popover.active > .popover-content {
  display: block;
  position: absolute;
}
ul.checkmark {
  padding-left: 23px;
}
ul.checkmark li {
  list-style-image: url(/_includes/img/tick.svg);
}
ul.text-bubble {
  padding-left: 22px;
}
ul.text-bubble li {
  list-style-image: url(/_includes/img/chat-bubble.svg);
}

.button {
  display: block;
  text-align: center;
  color: #FFFFFF;
  background-color: #00838F;
  border-radius: 4px;
  padding: 12px 24px;
  text-decoration: none;
  font-size: 16px;
  line-height: 32px;
}
.button:hover, .button:focus {
  text-decoration: none;
  background-color: #00545c;
}
.button.ghost {
  color: #00838F;
  background-color: unset;
  border: 1px solid #00838F;
}
.button.ghost:hover, .button.ghost:focus {
  border: 1px solid #00545c;
  color: #00545c;
}

    <script>
      
      //Hamburger Menu functionality
const setupBurger = function(){
    var burger_switch = document.querySelectorAll(".hamburger-switch"); //allow for multiple toggles
    var menu = document.querySelector(".hamburger-menu"); //we assume there's only one hamburger menu

    if(burger_switch && menu){
        burger_switch.forEach( burger => {
            burger.addEventListener('click', (event) => {
                menu.classList.toggle('active');
            });
        });

        //Also close on non-item whitespace clicks (the .hamburger-menu)
        menu.addEventListener('click', (event) => {
            if(event.target === event.currentTarget){ 
                menu.classList.toggle('active');
            }
        });
    }
}

//Popover functionality
const setupPopovers = function(){
    var popovers = document.querySelectorAll(".popover");
    if(popovers){
        popovers.forEach( popover => {
            popover.addEventListener('mouseover', (event) => {
                popover.classList.add('active');
            });

            popover.addEventListener('mouseout', (event) => {
                popover.classList.remove('active');
            });

            popover.addEventListener('click', (event) => {
                popover.classList.toggle('active');
            });
        });
    }
}

//setup event listeners
window.addEventListener('load', (event) => {
    console.log('page is fully loaded');
    
    setupBurger();
    setupPopovers();
});




//add button classes
const checkWindowSize = function(){
    const tabletBreak = 980;
    const mobileBreak = 480;
    let buttons = document.querySelectorAll(".button");
    //only update button classes if the correct class doesn't already exist
    if(window.innerWidth <= mobileBreak && !buttons[0].classList.contains("mobile")){
        console.log("go mobile");
        buttons.forEach( button => {
            button.classList.remove("tablet");
            button.classList.add("mobile");
        });
    } else if(window.innerWidth > mobileBreak && window.innerWidth <= tabletBreak && !buttons[0].classList.contains("tablet")){
        buttons.forEach( button => {
            console.log("go tablet");
            button.classList.remove("mobile");
            button.classList.add("tablet");
        });
    } else if(window.innerWidth > tabletBreak && (buttons[0].classList.contains("tablet") || buttons[0].classList.contains("mobile"))) {
        buttons.forEach( button => {
            console.log("go desktop");
            button.classList.remove("tablet");
            button.classList.remove("mobile");
        });
    }
}
window.addEventListener('resize', (event) => {
    checkWindowSize();
});

//ensure button styles appear on page load
//TODO: this can be improved. Currently the button flashes w/ full style before
//the correct class can be assigned
window.addEventListener('load', (event) => {
    checkWindowSize();
});
    
      
    </script>
